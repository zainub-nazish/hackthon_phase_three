# MCP Tools Contract: Todo AI Chatbot (012)
# These tools are registered with the Anthropic Agent via MCPServerStdio
# NOTE: 012 uses UUID strings for all IDs (not integers like 011)

tools:
  - name: add_task
    description: Create a new task for the user
    parameters:
      user_id:
        type: string
        required: true
        description: The authenticated user's ID
      title:
        type: string
        required: true
        description: Task title (max 200 chars)
      description:
        type: string
        required: false
        description: Task description (max 2000 chars)
    returns:
      type: object
      properties:
        id: { type: string, format: uuid }
        title: { type: string }
        description: { type: string }
        completed: { type: boolean }
        created_at: { type: string, format: date-time }
    error_return:
      type: object
      properties:
        is_error: { type: boolean }
        error: { type: string }

  - name: list_tasks
    description: List tasks for the user, optionally filtered by status
    parameters:
      user_id:
        type: string
        required: true
        description: The authenticated user's ID
      status:
        type: string
        required: false
        enum: [all, pending, completed]
        default: all
        description: Filter tasks by completion status
    returns:
      type: object
      properties:
        tasks:
          type: array
          items:
            type: object
            properties:
              id: { type: string, format: uuid }
              title: { type: string }
              description: { type: string }
              completed: { type: boolean }
              created_at: { type: string, format: date-time }
        count: { type: integer }
    error_return:
      type: object
      properties:
        is_error: { type: boolean }
        error: { type: string }

  - name: complete_task
    description: Mark a task as completed
    parameters:
      user_id:
        type: string
        required: true
        description: The authenticated user's ID
      task_id:
        type: string
        format: uuid
        required: true
        description: UUID of the task to complete
    returns:
      type: object
      properties:
        id: { type: string, format: uuid }
        title: { type: string }
        completed: { type: boolean }
    error_return:
      type: object
      properties:
        is_error: { type: boolean }
        error: { type: string }

  - name: delete_task
    description: Permanently delete a task
    parameters:
      user_id:
        type: string
        required: true
        description: The authenticated user's ID
      task_id:
        type: string
        format: uuid
        required: true
        description: UUID of the task to delete
    returns:
      type: object
      properties:
        success: { type: boolean }
        deleted_task_id: { type: string, format: uuid }
    error_return:
      type: object
      properties:
        is_error: { type: boolean }
        error: { type: string }

  - name: update_task
    description: Update a task's title and/or description
    parameters:
      user_id:
        type: string
        required: true
        description: The authenticated user's ID
      task_id:
        type: string
        format: uuid
        required: true
        description: UUID of the task to update
      title:
        type: string
        required: false
        description: New task title
      description:
        type: string
        required: false
        description: New task description
    returns:
      type: object
      properties:
        id: { type: string, format: uuid }
        title: { type: string }
        description: { type: string }
        completed: { type: boolean }
        updated_at: { type: string, format: date-time }
    error_return:
      type: object
      properties:
        is_error: { type: boolean }
        error: { type: string }
